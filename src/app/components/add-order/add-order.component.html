<div class="example-container">
  <h2 mat-dialog-title>Add new Order</h2>
  <mat-form-field>
      <input #id matInput placeholder="Order Id" required [(ngModel)]='listFilter' name="listFilter">
  </mat-form-field>

  <mat-form-field>
      <input #serviceNumber matInput placeholder="Service Number" required [(ngModel)]='listFilter2' name="listFilter2">
  </mat-form-field>

  <mat-form-field>
      <input #group matInput placeholder="Segment Group">
  </mat-form-field>

  <mat-form-field>
      <input #product matInput placeholder="Product Name">
  </mat-form-field>

  <mat-form-field>
    <textarea #remark matInput placeholder="Remark" required [(ngModel)]='listFilter3' name="listFilter3"></textarea>
  </mat-form-field>

  <label >Order Status *</label>
  <mat-radio-group #status="matRadioGroup" [(ngModel)]='listFilter5' name="listFilter5">
      <mat-radio-button value="Processing">Processing</mat-radio-button> 
      <mat-radio-button value="Completed">Completed</mat-radio-button>
  </mat-radio-group>
    
  
  <mat-form-field>
    <mat-select placeholder="State" required #state [(ngModel)]='listFilter4' name="listFilter4">
        <mat-option value="Selangor">Selangor</mat-option>
        <mat-option value="Terengganu">Terengganu</mat-option>
        <mat-option value="Sabah">Sabah</mat-option>
        <mat-option value="Sarawak">Sarawak</mat-option>
        <mat-option value="Perak">Perak</mat-option>
        <mat-option value="Johor">Johor</mat-option>
        <mat-option value="Kelantan">Kelantan</mat-option>
        <mat-option value="Perlis">Perlis</mat-option>
        <mat-option value="Melaka">Melaka</mat-option>
        <mat-option value="Negeri Sembilan">Negeri Sembilan</mat-option>
        <mat-option value="Pahang">Pahang</mat-option>
        <mat-option value="Penang">Penang</mat-option>
        <mat-option value="Kedah">Kedah</mat-option>
        <mat-option value="Wilayah Persekutuan">Wilayah Persekutuan</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button [disabled]="(!listFilter || !listFilter2 || !listFilter3 || !listFilter4 || !listFilter5)" mat-button (click) = "addOrder(id.value,serviceNumber.value,group.value,product.value,remark.value,status.value, state.value)">Add</button>
  </mat-dialog-actions>
</div>
